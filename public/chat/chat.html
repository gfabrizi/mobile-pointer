<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat Test</title>
    <link href="/css/chat.css" rel="stylesheet">
    <script type="module" src="/js/chat/chat.mjs"></script>
</head>
<body>
    <div id="room-login-page">
        <h2>Login</h2>
        <hr>
        <label for="room-id">Id stanza</label>
        <input type="password" name="room-id" id="room-id">
        <button id="room-login">Entra</button>
    </div>

    <div id="room-chat-page" style="display: none;">
        <div id="room-messages"></div>
        <div id="new-message-wrapper">
            <div id="is-typing" class="hidden">
                <img src="/img/typing.gif">
            </div>
            <textarea id="new-message-text"></textarea>
            <button id="new-message-send">Invia</button>
        </div>
    </div>
</body>
</html>
